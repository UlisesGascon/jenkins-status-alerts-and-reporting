on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

name: ğŸ¿ Source Code Health

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.9.0'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸª„ format
        run: npm run format

      - name: ğŸ§ª Test
        run: npm run test:coverage

      - name: ğŸ“¦ Build
        run: npm run build
